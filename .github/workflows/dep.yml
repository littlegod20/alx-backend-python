name: Build and Push Docker Image

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'messaging_app/**'
      - '.github/workflows/dep.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'messaging_app/**'
      - '.github/workflows/dep.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_HUB_REPO: littlegod20
  DOCKER_IMAGE_NAME: django-messaging-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_HUB_REPO }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./messaging_app
        file: ./messaging_app/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.DOCKER_HUB_REPO }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_HUB_REPO }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max
    
    - name: Image digest
      run: echo ${{ steps.meta.outputs.digest }}
    
    - name: Summary
      run: |
        echo "Docker image built and pushed successfully!"
        echo "Repository: ${{ env.DOCKER_HUB_REPO }}/${{ env.DOCKER_IMAGE_NAME }}"
        echo "Tags: ${{ steps.meta.outputs.tags }}"
