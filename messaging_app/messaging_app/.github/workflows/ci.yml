name: CI - Django Tests

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'messaging_app/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'messaging_app/**'
      - '.github/workflows/ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: messaging_db
          MYSQL_USER: messaging_user
          MYSQL_PASSWORD: messaging_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    defaults:
      run:
        working-directory: ./messaging_app
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          default-libmysqlclient-dev \
          build-essential \
          pkg-config
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Requirements.txt
        pip install pytest pytest-django pytest-cov pytest-html
    
    - name: Set up environment variables
      run: |
        echo "DJANGO_SETTINGS_MODULE=messaging_app.settings" >> $GITHUB_ENV
        echo "MYSQL_DB=messaging_db" >> $GITHUB_ENV
        echo "MYSQL_USER=messaging_user" >> $GITHUB_ENV
        echo "MYSQL_PASSWORD=messaging_password" >> $GITHUB_ENV
        echo "MYSQL_HOST=127.0.0.1" >> $GITHUB_ENV
        echo "MYSQL_PORT=3306" >> $GITHUB_ENV
    
    - name: Wait for MySQL to be ready
      run: |
        while ! mysqladmin ping -h"127.0.0.1" -u"messaging_user" -p"messaging_password" --silent; do
          echo "Waiting for MySQL..."
          sleep 2
        done
        echo "MySQL is ready!"
    
    - name: Run database migrations
      run: |
        python manage.py migrate --noinput
    
    - name: Run tests with pytest
      run: |
        pytest \
          --verbose \
          --tb=short \
          --cov=. \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term \
          --junitxml=junit.xml \
          -v
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          messaging_app/junit.xml
          messaging_app/htmlcov/
          messaging_app/coverage.xml
    
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: messaging_app/junit.xml
        check_name: Pytest Test Results
